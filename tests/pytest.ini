[tool:pytest]
# pytest配置文件 | pytest configuration file

# 测试发现模式 | Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录 | Test directories
testpaths = .

# 最小版本要求 | Minimum version requirement
minversion = 6.0

# 添加选项 | Add options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    --cov=../src/modbuslink
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml

# 标记定义 | Marker definitions
markers =
    slow: 标记测试为慢速测试
    integration: 标记测试为集成测试
    unit: 标记测试为单元测试
    async: 标记测试为异步测试
    performance: 标记测试为性能测试
    network: 标记测试需要网络连接
    serial: 标记测试需要串口
    skip_ci: 标记测试在CI环境中跳过

# 过滤警告 | Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pytest_mock
    ignore::pytest.PytestUnraisableExceptionWarning

# 异步测试模式 | Async test mode
asyncio_mode = auto

# 日志设置 | Logging settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 文件日志 | File logging
log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 自动使用fixtures | Auto-use fixtures
log_auto_indent = true

# 测试会话超时 | Test session timeout (in seconds)
timeout = 300

# JUnit XML报告 | JUnit XML reports
junit_suite_name = ModbusLink Test Suite
junit_logging = all
junit_log_passing_tests = true
junit_duration_report = total

# 控制台输出 | Console output
console_output_style = progress